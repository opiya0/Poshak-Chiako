<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>form-web</title>
    <link rel="stylesheet" href="form-web.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container bg-light">
    <form class="row g-3" id="form">
        <div class="col-md-6 form-control ">
          <label for="inputEmail4" class="form-label">Fullname</label>
          <input type="text" class="form-control  " id="Fullname">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" >
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address </label>
          <input type="text" class="form-control" id="address" >
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">post</label>
          <select id="inputState" class="form-select">
            <option selected>defender</option>
            <option>attacer</option>
            <option>midenfer</option>
          </select>
        </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">ثبت نام</button>
        </div>
      </form>
      <img src="form.png" class="img-fluid w-25 float-end">
    </div>

  </body>
</html>]
